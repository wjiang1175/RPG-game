<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <img src="./assets/images/background1.png" id="backGround">

    <div class="container title-container">
        <div class="row">
            <h1 class="col-sm-8 street-title" >
                Street Fighter!
            </h1>
        </div>
    </div>

    <!-- <div class="card-group"> -->
        <div class="row card-row">
        <div class="card fighter ryu" id="ryu-card">
            <h5 class="card-title">Ryu</h5>
            <img src="./assets/images/ryu2.gif" class="card-img-top fighter-img" alt="...">
            <div class="card-body">
                <p class="card-text health" id="ryu-health">500</p>
            </div>
        </div>
        <div class="card fighter ken" id="ken-card">
            <h5 class="card-title">Ken</h5>
            <img src="./assets/images/ken1.gif" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text health" id="ken-health">450</p>
            </div>
        </div>
        <div class="card fighter chun" id="chun-card">
            <h5 class="card-title">Chun Li</h5>
            <img src="./assets/images/chun li.gif" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text health" id="chun-health">400</p>
            </div>
        </div>
        <div class="card fighter vega" id="vega-card">
            <h5 class="card-title vega-name">Vega</h5>
            <img src="./assets/images/vega2.gif" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text health" id="vega-health">350</p>
            </div>
        </div>
    </div>
    <div class="container container2">
        <div class="row">
            <div class="col chosenfighter" id="yourFighter">
                Your Fighter
            </div>
        </div>
        <div class="row">
                <div class="character" id="fighterPicked"></div>
            </div>
        <div class="row">
            <div class="col availableChallenger">
                Challangers to Fight!
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8" id="challengerstoFight"></div>
        </div>
        <div class="row">
            <div class="col yourChar ">
                Fight!
            </div>
        </div>
        
        <div class="row">
            <div class="col yourChar">
                <button type="button" class="btn btn-danger" id="fightBtn">Attack</button>
            </div>
        </div>
        <div class="row">
            <div class="col yourChar">
                Challanger
            </div>
        </div>
        <div class="row">
            <div class="opponent" id="challenger"> </div>
        </div>
    </div>
    <!-- </div> -->




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="./assets/javascript/game.js"></script>
</body>

</html>
